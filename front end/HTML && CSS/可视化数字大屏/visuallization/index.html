<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.1,user-scalable=no">
    <title>数据可视化</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/flexible.js"></script>
    <script src="./js/day.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/china.js"></script>
</head>

<body>
    <div class="header">
        <h1>可视化面板——echarts</h1>
        <div class="show-time">
            <span class="show-time-content"></span>
        </div>
    </div>

    <div class="main-panel">
        <div class="column">
            <div class="panel l-bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel l-line">
                <h2>折线图-人员变化
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel l-pie">
                <h2>饼形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>113123</li>
                        <li>108912</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- map 模块制作 -->
            <div class="map">
                <div class="map-bg"></div>
                <div class="map-round"></div>
                <div class="map-circle"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel r-bar">
                <h2>柱形图-技能掌握</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel r-line">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel r-pie">
                <h2>饼形图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>

    <script>
        setInterval(() => {
            document.querySelector(".show-time-content").innerText = dayjs().format("当前时间: YYYY年MM月DD日 HH时mm分ss秒");
        }, 1000);

    </script>
    <script src="./js/index.js"></script>
</body>

</html>
